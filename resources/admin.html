<div id="admin">
    <div class="fb-login-button" data-show-faces="true" data-width="200" data-max-rows="1"></div>
    <div id="fb-logout-wrapper">
        <button id="fb-logout">Log out</button>
    </div>
    <section id="items">
        <h1>Items</h1>
        <a><i class="icon-plus-sign"></i>Add new item</a>
        <article class="item">
            <img class="photo" src="." alt="" width="73" height="73" />
            <span class="itemPrice">$<span class="price"></span></span>
            <h2 class="fn"></h2>
            <div class="description"></div>
            <i class="icon-minus-sign"></i>
        </article>
    </section>
    <section id="blogs">
        <h1>Blog entries</h1>
        <a>Add new blog post</a>
        <article class="blog">
            <header>
                <h2 class="fn">Blog title</h2>
                <div>Published <time datetime="" pubdate="pubdate">2009-10-02</div>
            </header>
        </article>
    </section>
</div>
