<div id="main">
    <article id="itemDetails" class="hproduct">
        <section id="images">
            <div id="itemImageWrapper">
                <img class="photo" src="." alt="" width="487" height="487" />
            </div>
            <div id="thumbnails">
                <img class="photo" src="." alt="" width="73" height="73" />
            </div>
        </section>
        <section id="itemInfoWrapper">
            <h1 class="fn"></h1>
            <p class="itemPrice">$<span class="price"></span></p>
            <div class="description"><p class="itemMaterials"></p></div>
            <div class="socialMedia">
                <div class="fb-like" data-send="true" data-layout="button_count" data-show-faces="false" data-font="arial"></div>
                <!-- Google eats the classes for g-plusone divs, so we reserve our own -->
                <div class="plusone">
                    <div class="g-plusone" data-size="medium" data-href=""></div>
                </div>
            </div>
            <!-- TODO: need a form for merch too, no? -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="paypal">
                <input type="hidden" name="business" value="orders@wearcognition.com" />
                <input type="hidden" name="cmd" value="_cart" />
                <input type="hidden" name="add" value="1" />
                <input type="hidden" name="item_name" value="" />
                <input type="hidden" name="item_number" value="" />
                <input type="hidden" name="amount" value="" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="hidden" name="on0" value="Size">
                <label for="sizeSelection">Select Size</label>
                <select id="sizeSelection" name="os0">
                    <option value=""></option>
                </select>
                <a id="sizingLink" href="/sizing" target="_blank">Size Chart</a>
                <input type="submit" value="Add to cart" />
            </form>
        </section>
    </article>
</div>
