<div id="main">
    <a href="/">
        <header>
            <hgroup class="vcard">
                <h1 class="fn org brand" id="hproduct-brand">Cognition Caps</h1>
                <h2 class="adr">
                    Handmade cycling caps from
                    <span class="locality">Madison</span>,
                    <span class="region" title="Wisconsin">WI</span>
                </h2>
            </hgroup>
        </header>
    </a>
    <section id="featureWrapper">
        <div>Over <span id="featureTickerCount">1283</span> caps served</div>
    </section>

    <section id="items">
        <ul>
            <!-- TODO: float all of these for IE(9?) -->
            <li class="item hproduct">
                <a class="include" href="#hproduct-brand">Cognition Caps</a>
                <a href="" title="item details" rel="bookmark" class="url">
                    <img class="photo" src="." alt="" width="210" height="210" />
                    <span class="fn"></span>
                    <span class="itemPrice">$<span class="price"></span></span>
                </a>
            </li>
        </ul>
    </section>

    <article id="itemDetails" class="hproduct">
        <section id="images">
            <div id="itemImageWrapper">
                <img class="photo" src="." alt="" width="487" height="487" />
            </div>
            <div id="thumbnails">
                <img class="photo" src="." alt="" width="73" height="73" />
            </div>
        </section>
        <section id="itemInfoWrapper">
            <h1 class="fn"></h1>
            <p class="itemPrice">$<span class="price"></span></p>
            <div class="description"><p class="itemMaterials"></p></div>
            <!-- TODO: facebook share and like are available via a javascript widget. -->
            <div id="facebookWidgets">facebook [share | like]</div>
            <form>
                <div>Size Selector</div>
                <input type="submit" value="Submit" />
            </form>
        </section>
    </article>
</div>
