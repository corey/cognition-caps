<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cognition Caps</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="cognition.css" />
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oswald|Ultra'>
        <script src="modernizr.js"></script>
        <!--<link rel="shortcut icon" href="/favicon.ico">-->
        <!--<link rel="alternate" type="application/atom+xml" title="Cognition Caps - Store" href="/feed/" />-->
        <!--<link rel="alternate" type="application/atom+xml" title="Cognition Caps - Blog" href="/feed/" />-->
    </head>
    <body>
        <nav id="topNav">
            <ul id="siteNav">
                <li>Shop</li>
                <li>Blog</li>
                <li class="noBorder">FAQ</li>
            </ul>
            <ul id="cartStatus">
                <li class="cognitionGreen noBorder"><img src="images/cart.gif" alt="" width="17" height="15" />CART</li>
                <li id="cartItemCount">0 ITEMS</li>
                <li id="cartTotalPrice" class="noBorder">$0.00</li>
            </ul>
        </nav>

        <div class="contentWrapper">
            <!-- TODO: wrap main image in an h1 with text, use CSS to replace the text with the image instead-->
            <!--<h1>Handmade cycling caps from Madison, Wisconsin.</h1>-->
            <img src="images/top_animation.gif" alt="" width="1050" height="250" />

            <div id="featureWrapper">
                <img id="featureImage" src="images/feature/cows.png" alt="" width="964" height="397" />
                <img id="featureTickerBanner" src="images/feature_ticker.png" alt="" width="280" height="68" />
                <div>Over <span id="featureTickerCount" class="cognitionGreen">1283</span> caps served</div>
            </div>

            <div id="items">
                <!-- TODO: float all of these for IE(9?) -->
                <div class="item">
                    <img src="." alt="" width="210" height="210" />
                    <p class="itemText">
                        <span class="itemName"></span>
                        <span class="itemPrice"></span>
                    </p>
                </div>
            </div>
        </div>

        <footer>
            <img id="footerDrawing" src="images/footer_drawings.png" alt="" width="460" height="128" />
            <img src="images/footer_topline.gif" alt="" width="982" height="2" />
            <div id="footerBox">
                <img id="footerLogo" src="images/footer_logo.gif" alt="" width="167" height="33" />
                <form>
                    <label for="emailEntry">Sign up for email updates</label>
                    <input id="emailEntry" name="email" type="email" placeholder="email address" />
                    <input id="emailSubmit" type="submit" value="Sign Up"/>
                </form>
                <a href="http://www.facebook.com/pages/Cognition-Caps/165962633453031"
                   title="Cognition on Facebook"><img src="images/facebook.gif" alt="" width="104" height="22" /></a>
            </div>
            <img src="images/footer_bottomlines.gif" alt="" width="982" height="14" />
            <div id="requestStats"></div>
        </footer>
    </body>
</html>
