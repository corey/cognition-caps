<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cognition Caps</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="cognition.css" />
        <link href='http://fonts.googleapis.com/css?family=Oswald|Ultra' rel='stylesheet' type='text/css'>
        <!--<link rel="shortcut icon" href="/favicon.ico">-->
        <!--<link rel="alternate" type="application/atom+xml" title="Cognition Caps - Store" href="/feed/" />-->
        <!--<link rel="alternate" type="application/atom+xml" title="Cognition Caps - Blog" href="/feed/" />-->
        <!--TODO: use modernizr. Is this the same as a CSS reset too?-->
    </head>
    <body>
        <div id="topBar">
            <nav id="topNav">
                <ul>
                    <li>Shop</li>
                    <li>Blog</li>
                    <li class="last-child">FAQ</li>
                </ul>
            </nav>
            <div id="cartStatus">
                <span class="cognitionGreen"><img alt="" src="images/cart.gif" />CART</span>
                <ul>
                    <li>0 ITEMS</li>
                    <li class="last-child">$0.00</li>
                </ul>
            </div>
        </div>
        <div class="wrapper">
            <img alt="" src="images/top_animation.gif" width="1050" height="250" />
        </div>

        <div id="promoWrapper" class="wrapper">
            <img id="promoTickerBanner" src="images/promo_ticker.png" alt="" width="280" height="68" />
            <div>Over <span id="promoTickerCount" class="cognitionGreen">1283</span> caps served</div>
        </div>

        <footer>
            <div class="wrapper">
                <img id="footerDrawing" src="images/footer_drawings.png" alt="" width="460" height="128" />
            </div>
            <img src="images/footer_topline.gif" alt="" width="982" height="2" />
            <div id="footerBox">
                <img src="images/footer_logo.gif" alt="" width="167" height="33" />
                <form>
                    Sign up for email updates
                    <input name="email" type="email" placeholder="email address" />
                    <input id="emailSubmit" type="submit" value="Sign Up"/>
                </form>
                <a href="http://www.facebook.com/pages/Cognition-Caps/165962633453031"
                   title="Cognition on Facebook"><img src="images/facebook.gif" alt="" width="104" height="22" /></a>
            </div>
            <img src="images/footer_bottomlines.gif" alt="" width="982" height="14" />
        </footer>
    </body>
</html>
